        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;bits/stdc++.h&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">namespace fastIO &#123;</span><br><span class="line">	#define BUF_SIZE 100000</span><br><span class="line">	//fread -&gt; read</span><br><span class="line">	bool IOerror = 0;</span><br><span class="line">	inline char nc() &#123;</span><br><span class="line">		static char buf[BUF_SIZE], *p1 = buf + BUF_SIZE, *pend = buf + BUF_SIZE;</span><br><span class="line">		if(p1 == pend) &#123;</span><br><span class="line">			p1 = buf;</span><br><span class="line">			pend = buf + fread(buf, 1, BUF_SIZE, stdin);</span><br><span class="line">			if(pend == p1) &#123;</span><br><span class="line">				IOerror = 1;</span><br><span class="line">				return -1;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		return *p1++;</span><br><span class="line">	&#125;</span><br><span class="line">	inline bool blank(char ch) &#123;</span><br><span class="line">		return ch == &apos; &apos; || ch == &apos;\n&apos; || ch == &apos;\r&apos; || ch == &apos;\t&apos;;</span><br><span class="line">	&#125;</span><br><span class="line">	inline void read(int &amp;x) &#123;</span><br><span class="line">		char ch;</span><br><span class="line">		while(blank(ch = nc()));</span><br><span class="line">		if(IOerror) return;</span><br><span class="line">		for(x = ch - &apos;0&apos;; (ch = nc()) &gt;= &apos;0&apos; &amp;&amp; ch &lt;= &apos;9&apos;; x = x * 10 + ch - &apos;0&apos;);</span><br><span class="line">	&#125;</span><br><span class="line">	#undef BUF_SIZE</span><br><span class="line">&#125;;</span><br><span class="line">using namespace fastIO;</span><br><span class="line"></span><br><span class="line">int main() &#123;</span><br><span class="line"></span><br><span class="line">	int T; read(T);</span><br><span class="line">	while (T--) &#123;</span><br><span class="line">	&#125;</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
